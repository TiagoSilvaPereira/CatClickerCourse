<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cat-list" id="cat-list">
    </div>

        </div>
    </div>
    
    <script src="cat.js"></script>
</body>
</html>
