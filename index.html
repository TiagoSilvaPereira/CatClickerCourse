<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cat-list" id="cat-list">
    </div>
    
    <div id="view-area">
        <div class="cat-container" id="cat">
            <img id="cat-image" class="cat">
            <span id="cat-name" class="name"></span>
            <span id="cat-clicks" class="clicks"></span>
        </div>

        <div id="admin-area">
            <button id="edit-button">Edit</button>
            <div id="edit-area">
                <input type="text" name="name" id="name-input" placeholder="Name">
                <input type="text" name="image" id="image-input" placeholder="Image URL">
                <input type="number" name="clicks" id="clicks-input" placeholder="Clicks">
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </div>
        </div>
    </div>
    
    <script src="cat.js"></script>
</body>
</html>
